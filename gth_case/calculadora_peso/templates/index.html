<html>

<head>
    <title>Global Tech Holding Case - Matheus Rodrigues</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4 w-full">
        <div class="container mx-auto flex flex-row justify-center items-center">
            <a href="/" class="text-white text-center font-bold p-2">Global Tech Holding Case - Matheus Rodrigues</a>
        </div>
    </nav>
    <div class="container mx-auto main-content">
        <div class="flex flex-col sm:flex-row">
            <div class="flex-1 mt-4 p-4 bg-white w-full rounded p-2 shadow mt-0">
                <h1 class="text-2xl font-bold text-center mb-4">
                    Gerenciamento de Pessoas
                </h1>
                <div class="flex flex-row gap-2 justify-between items-center my-4">
                    <input type="text" id="busca" class="w-3/4 p-2 border border-gray-300 rounded"
                        placeholder="Pesquisar por nome">
                    <button id="adicionar-modal" class="w-1/4 p-2 bg-blue-500 text-white rounded">Adicionar
                        Pessoa</button>
                </div>
                <table class="table-auto w-full text-center" id="pessoas">
                    <thead class="bg-gray-200 text-gray-700 text-sm font-semibold uppercase px-4 py-2">
                        <tr class="my-2">
                            <th class="px-4 py-2">ID</th>
                            <th class="px-4 py-2">Nome</th>
                            <th class="px-4 py-2">Data de Nascimento</th>
                            <th class="px-4 py-2">CPF</th>
                            <th class="px-4 py-2">Sexo</th>
                            <th class="px-4 py-2">Altura</th>
                            <th class="px-4 py-2">Peso</th>
                            <th class="px-4 py-2 action-buttons text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 sm:mt-0 w-full">
                            <h3 class="mt-2 mb-5 text-lg text-center leading-4 font-medium text-gray-900"
                                id="modal-title">
                                Adicionar Pessoa
                            </h3>
                            <div class="mt-2">
                                <form id="modal-form">
                                    <input type="hidden" name="pessoaId" id="pessoaId">
                                    <div class="mb-4">
                                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome*:</label>
                                        <input type="text" name="nome" id="nome"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                    </div>
                                    <div class="mb-4">
                                        <label for="data_nasc" class="block text-sm font-medium text-gray-700">Data de
                                            Nascimento:</label>
                                        <input type="date" name="data_nasc" id="data_nasc"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                    </div>
                                    <div class="mb-4">
                                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF (apenas
                                            números):</label>
                                        <input type="number" name="cpf" id="cpf"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                    </div>
                                    <div class="mb-4">
                                        <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo*:</label>
                                        <select name="sexo" id="sexo"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="altura" class="block text-sm font-medium text-gray-700">Altura
                                            (metros)*:</label>
                                        <input type="number" name="altura" id="altura"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                    </div>
                                    <div class="mb-4">
                                        <label for="peso" class="block text-sm font-medium text-gray-700">Peso
                                            (quilogramas)*:</label>
                                        <input type="number" name="peso" id="peso"
                                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                                    </div>
                                    <div class="mb-4 bg-red-100 text-red-600 rounded text-center text-sm" id="errors">
                                    </div>
                                    <div class="mb-4 text-center">
                                        <p class="text-xs text-gray-400">* Campos obrigatórios</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="salvar" type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm
                        text-sm">
                        Salvar
                    </button>
                    <button id="cancelar" type="button" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:w-auto sm
                        text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="pesoIdealModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center w-full">
                            <h3 class="mt-2 mb-5 text-lg text-center leading-4 font-medium text-gray-900">
                                Peso Ideal
                            </h3>
                            <div class="mt-2" id="pesoIdeal">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="pesoIdealFechar" type="button" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:w-auto sm
                            text-sm">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/static/script.js"></script>

</html>
